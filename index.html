<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our World Together</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #3c9e3c 30%, #87ceeb 100%); /* grass + sky */
    }

    /* Ground */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, #2e7d32, #43a047);
      z-index: 0;
    }

    /* Welcome text */
    .welcome {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #ff1493;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
      animation: fadeIn 2s ease forwards;
      z-index: 5;
    }

    .enter-text {
      position: absolute;
      top: 18%;
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      color: #d6336c;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2.5s;
      z-index: 5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Scene */
    .scene {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%) scale(0.2); /* far away */
      transition: transform 12s ease-in-out;
      width: 700px;
      height: 500px;
      z-index: 1;
    }

    .taj {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .dome {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 200px;
      background: radial-gradient(circle, #fff, #ddd);
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255,255,255,0.7);
    }
    .building {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 280px;
      background: linear-gradient(to bottom,#fff,#ccc);
      border: 5px solid #bbb;
      border-radius: 15px;
    }
    .gate {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 150px;
      background: linear-gradient(to bottom,#444,#111);
      border-radius: 10px;
      transition: transform 3s ease;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size: 2rem;
      color:#ffd700;
    }
    .gate.closed { transform: translateX(-50%) rotateY(80deg); }

    /* Message box */
    .message-box {
      position: absolute;
      top: 55%; left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,0.85);
      padding: 25px 35px;
      border-radius: 15px;
      text-align: center;
      width: 80%; max-width: 400px;
      border: 1px solid rgba(255,150,200,0.5);
      box-shadow: 0 0 20px rgba(255,100,200,0.6);
      display: none;
      z-index: 10;
      color: white;
    }
    .message-box h2 { color:#ff69b4; margin-bottom:15px; }
    .message-box p { margin-bottom: 20px; color:#ffe6f2; }

    /* Form */
    form { display:flex; flex-direction:column; gap:10px; }
    input, textarea {
      padding:10px; border-radius:8px; border:none;
      font-size:1rem;
    }
    textarea { min-height: 100px; }
    button {
      padding:12px;
      background: linear-gradient(to right,#ff69b4,#ff1493);
      color:white; border:none; border-radius:50px;
      font-weight:bold; cursor:pointer; transition:.3s;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <!-- Ground -->
  <div class="ground"></div>

  <!-- Text -->
  <div class="welcome">Welcome to our new world üíï</div>
  <div class="enter-text">Do you want to enter?</div>

  <!-- House Scene -->
  <div class="scene" id="scene">
    <div class="taj">
      <div class="dome"></div>
      <div class="building"></div>
      <div class="gate" id="gate">‚ô•</div>
    </div>
  </div>

  <!-- Final message -->
  <div class="message-box" id="message-box">
    <h2>Sorry üòè</h2>
    <p>Before Nikah the gate won‚Äôt open‚Ä¶ but meanwhile you can send me a secret message üíå</p>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <textarea name="message" placeholder="Write your secret message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    window.onload=function(){
      const scene=document.getElementById('scene');
      const gate=document.getElementById('gate');
      const msg=document.getElementById('message-box');

      // Zoom in after 3s
      setTimeout(()=>{ scene.style.transform="translateX(-50%) scale(1)"; },3000);

      // Close gate
      setTimeout(()=>{ gate.classList.add('closed'); },15000);

      // Show message
      setTimeout(()=>{ msg.style.display='block'; },18000);
    }
  </script>
</body>
</html>
