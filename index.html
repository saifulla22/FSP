<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saifulla & Faika – A New World Begins</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f2027;
      color: #fff;
      overflow: hidden;
    }

    .scene {
      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
    }

    #scene1 {
      background: radial-gradient(circle at top, #1c1c3c, #0f2027);
      z-index: 1;
    }

    #scene2 {
      background: linear-gradient(to bottom, #000428, #004e92);
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .verse {
      font-style: italic;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 600px;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="scene" id="scene1">
    <h1>Saifulla & Faika</h1>
    <p class="verse">“And He placed between you affection and mercy.” <br>– Surah Ar-Rum 30:21</p>
    <button id="enterBtn">Would you like to enter a new world?</button>
  </div>

  <div class="scene" id="scene2">
    <h1>Exploring the Unknown...</h1>
    <p class="verse">A journey guided by faith, love, and mystery.</p>
  </div>

  <script>
    // Create stars
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      starsContainer.appendChild(star);
    }

    // GSAP scene transitions
    const scene1 = document.getElementById("scene1");
    const scene2 = document.getElementById("scene2");
    const enterBtn = document.getElementById("enterBtn");

    gsap.to(scene1, { duration: 2, opacity: 1 });

    enterBtn.addEventListener("click", () => {
      gsap.to(scene1, { duration: 2, opacity: 0 });
      gsap.to(scene2, { duration: 2, opacity: 1, delay: 2 });
    });
  </script>
</body>
</html>
