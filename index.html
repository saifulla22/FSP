<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saifulla & Faika ‚Äì A New World Begins</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f2027;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    header {
      padding: 3rem 1rem;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .verse {
      font-style: italic;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    #enterWorldBtn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
      transition: background-color 0.3s ease;
    }

    #enterWorldBtn:hover {
      background-color: #e6c200;
    }

    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle, #1c1c3c 0%, #0f2027 100%);
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    #gate {
      display: none;
      font-size: 2rem;
      margin-top: 2rem;
      z-index: 2;
      position: relative;
    }

    #messageBox {
      display: none;
      margin-top: 2rem;
      z-index: 2;
      position: relative;
    }

    textarea {
      width: 80%;
      height: 100px;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      resize: none;
    }

    #sendMessageBtn {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #00b894;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    #pigeon {
      display: none;
      position: absolute;
      top: 60%;
      left: -50px;
      width: 40px;
      height: 30px;
      background-color: #ccc;
      border-radius: 50% 50% 50% 50%;
      z-index: 3;
    }

    #pigeon::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 30px;
      width: 20px;
      height: 10px;
      background-color: #eee;
      border-radius: 2px;
      transform: rotate(-20deg);
    }

    footer {
      margin-top: 4rem;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="stars"></div>

  <header>
    <h1>Saifulla & Faika</h1>
    <p>In the name of Allah, the Most Gracious, the Most Merciful</p>
    <p class="verse">‚ÄúAnd He placed between you affection and mercy.‚Äù <br>‚Äì Surah Ar-Rum 30:21</p>
    <button id="enterWorldBtn">Would you like to enter a new world?</button>
  </header>

  <div id="gate">üö™ Oh... it will open after 2nd November.</div>

  <div id="messageBox">
    <p>Leave a secret message for Saifulla:</p>
    <textarea placeholder="Your message..."></textarea><br>
    <button id="sendMessageBtn">Send</button>
  </div>

  <div id="pigeon"></div>

  <footer>
    <p>Alhamdulillah for this blessing. A new world awaits.</p>
  </footer>

  <script>
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      starsContainer.appendChild(star);
    }

    const enterBtn = document.getElementById("enterWorldBtn");
    const gate = document.getElementById("gate");
    const messageBox = document.getElementById("messageBox");
    const sendBtn = document.getElementById("sendMessageBtn");
    const pigeon = document.getElementById("pigeon");

    enterBtn.addEventListener("click", () => {
      gsap.to("#stars", { duration: 2, opacity: 0.3, scale: 1.2 });
      gsap.to("header", { duration: 1.5, y: -100, opacity: 0 });
      setTimeout(() => {
        gate.style.display = "block";
        messageBox.style.display = "block";
        gsap.fromTo("#gate", { opacity: 0 }, { duration: 1.5, opacity: 1 });
      }, 2000);
    });

    sendBtn.addEventListener("click", () => {
      pigeon.style.display = "block";
      gsap.to("#pigeon", { duration: 5, x: window.innerWidth + 100, y: -200 });
    });
  </script>
</body>
</html>
