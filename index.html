<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Story of Us</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1b0e07;
      font-family: 'Georgia', serif;
      color: #fff;
      text-align: center;
    }

    /* Book */
    .book {
      width: 400px;
      margin: 80px auto;
      perspective: 2000px;
    }

    .cover {
      background: #4a1c1c;
      color: gold;
      font-size: 28px;
      font-weight: bold;
      border: 4px solid gold;
      padding: 40px;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 1px 1px 4px #000;
    }

    .pages {
      display: none;
      background: #f4e1c1;
      border: 2px solid #d4af37;
      border-radius: 6px;
      padding: 30px;
      color: #3b2a1a;
      font-size: 18px;
      line-height: 1.6;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .page {
      display: none;
    }

    .page.locked {
      font-weight: bold;
      color: #5b2c2c;
    }

    /* Scroll for secret message */
    .scroll {
      display: none;
      margin-top: 50px;
      background: #f4e1c1;
      border: 2px solid #d4af37;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
      color: #3b2a1a;
    }

    .scroll h3 {
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
      border: 1px solid #d4af37;
      padding: 10px;
      font-family: inherit;
    }

    button {
      background: #4a1c1c;
      color: gold;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    button:hover {
      background: #5e2a2a;
    }
  </style>
</head>
<body>
  <!-- Book Container -->
  <div class="book">
    <!-- Cover -->
    <div class="cover">The Story of Us</div>

    <!-- Pages -->
    <div class="pages">
      <div class="page">In this world full of billions, Allah destined us to meet.</div>
      <div class="page">Our journey will begin with Nikah.</div>
      <div class="page">But meanwhile, let‚Äôs play a little...</div>
      <div class="page locked">
        <h2>üîí Locked</h2>
        <p>This chapter opens after Nikah üíç</p>
      </div>
    </div>
  </div>

  <!-- Secret Message Scroll -->
  <div class="scroll">
    <h3>Leave your secret message ‚ú®</h3>
    <form id="secretForm" action="https://formsubmit.co/YOUR_EMAIL" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <textarea name="message" placeholder="Type your secret message here..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const cover = document.querySelector(".cover");
    const pages = document.querySelector(".pages");
    const pageEls = document.querySelectorAll(".page");
    const scrollBox = document.querySelector(".scroll");

    let currentPage = 0;

    cover.addEventListener("click", () => {
      cover.style.display = "none";
      pages.style.display = "block";
      showPage(currentPage);
    });

    function showPage(index) {
      pageEls.forEach((p, i) => (p.style.display = i === index ? "block" : "none"));

      // After last page, show scroll
      if (index === pageEls.length - 1) {
        setTimeout(() => {
          scrollBox.style.display = "block";
        }, 2000);
      }
    }

    pages.addEventListener("click", () => {
      if (currentPage < pageEls.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    });
  </script>
</body>
</html>
