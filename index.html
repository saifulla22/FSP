<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our World Together</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0c0c1d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 4s ease, opacity 2s ease;
      background: linear-gradient(to bottom, #0c0c1d, #1a1a3a);
      overflow: hidden;
    }
    
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    .landing-content {
      text-align: center;
      z-index: 10;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 105, 180, 0.3);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
      max-width: 500px;
      animation: fadeIn 3s forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff69b4;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #f8d7da;
    }
    
    button {
      margin-top: 20px;
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #ff69b4, #ff1493);
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
    }
    
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
    }
    
    button i {
      margin-left: 10px;
    }
    
    .house-container {
      position: relative;
      width: 600px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    
    .house {
      position: relative;
      width: 400px;
      height: 300px;
      background: linear-gradient(to bottom, #8b4513, #6b3100);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }
    
    .roof {
      position: absolute;
      top: -100px;
      width: 500px;
      height: 150px;
      background: linear-gradient(to bottom, #b22222, #8b0000);
      clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    }
    
    .door {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 180px;
      background: linear-gradient(to bottom, #a52a2a, #5d1f1f);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    
    .window {
      position: absolute;
      width: 70px;
      height: 70px;
      background: linear-gradient(to bottom, #87ceeb, #add8e6);
      border-radius: 10px;
      border: 3px solid #5d1f1f;
    }
    
    .window-left {
      top: 80px;
      left: 80px;
    }
    
    .window-right {
      top: 80px;
      right: 80px;
    }
    
    .gate {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      z-index: 5;
    }
    
    .gate-fence {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, #2f4f4f, #1a1a1a);
      clip-path: polygon(0% 100%, 0% 30%, 5% 0%, 10% 30%, 15% 0%, 20% 30%, 25% 0%, 30% 30%, 35% 0%, 40% 30%, 45% 0%, 50% 30%, 55% 0%, 60% 30%, 65% 0%, 70% 30%, 75% 0%, 80% 30%, 85% 0%, 90% 30%, 95% 0%, 100% 30%, 100% 100%);
    }
    
    .gate-door {
      position: absolute;
      bottom: 0;
      width: 120px;
      height: 180px;
      background: linear-gradient(to bottom, #36454f, #2c3e50);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffd700;
      font-size: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      transition: transform 2s ease;
    }
    
    .gate-door.closed {
      transform: rotateY(80deg);
    }
    
    .circular-gate {
      position: absolute;
      bottom: -50px;
      width: 400px;
      height: 400px;
      border: 15px solid #ffd700;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
      clip-path: polygon(0% 100%, 100% 100%, 100% 50%, 0% 50%);
      z-index: 4;
    }
    
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 25px 40px;
      border-radius: 15px;
      text-align: center;
      z-index: 20;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 105, 180, 0.5);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
      max-width: 80%;
      display: none;
    }
    
    .message h2 {
      color: #ff69b4;
      margin-bottom: 15px;
      font-size: 2rem;
    }
    
    .message p {
      color: #f8d7da;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    .message-button {
      padding: 12px 25px;
      font-size: 1rem;
      background: linear-gradient(to right, #ff69b4, #ff1493);
    }
    
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: fall 6s linear infinite;
      color: #ff69b4;
    }
    
    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }
    
    .welcome-text {
      position: absolute;
      top: 20%;
      font-size: 3rem;
      color: #ff69b4;
      text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
      animation: pulse 3s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .house-container {
        transform: scale(0.7);
      }
      
      .landing-content {
        width: 90%;
        padding: 20px;
      }
      
      .welcome-text {
        font-size: 2rem;
        top: 15%;
      }
    }
  </style>
</head>
<body>
  <!-- Stars background -->
  <div class="stars" id="stars"></div>
  
  <!-- Falling hearts -->
  <div class="hearts" id="hearts"></div>

  <!-- Welcome Text -->
  <div class="welcome-text" id="welcome-text">
    Welcome to Our World
  </div>

  <!-- First Scene -->
  <div class="scene" id="landing">
    <div class="landing-content">
      <h1>Do you want to enter our world?</h1>
      <p>A journey of love and togetherness begins here...</p>
      <button onclick="startEntrance()">
        Enter Our World <i class="fas fa-heart"></i>
      </button>
    </div>
  </div>

  <!-- House Scene -->
  <div class="scene hidden" id="house-scene">
    <div class="house-container">
      <div class="circular-gate"></div>
      <div class="roof"></div>
      <div class="house">
        <div class="door"></div>
        <div class="window window-left"></div>
        <div class="window window-right"></div>
      </div>
      <div class="gate">
        <div class="gate-fence"></div>
        <div class="gate-door" id="gate-door">
          <i class="fas fa-heart"></i>
        </div>
      </div>
    </div>
    
    <div class="message" id="final-message">
      <h2>Itni jaldi? üòè</h2>
      <p>Wait for our Nikah... but until then, you can leave me a secret message!</p>
      <button class="message-button" onclick="showMsgBox()">
        Send Secret Message <i class="fas fa-envelope"></i>
      </button>
    </div>
  </div>

  <script>
    // Create stars
    function createStars() {
      const stars = document.getElementById('stars');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        stars.appendChild(star);
      }
    }
    
    // Create falling hearts
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
        heartsContainer.appendChild(heart);
      }
    }
    
    function startEntrance() {
      const landing = document.getElementById('landing');
      const houseScene = document.getElementById('house-scene');
      const welcomeText = document.getElementById('welcome-text');
      
      // Fade out welcome text and landing content
      welcomeText.style.opacity = '0';
      landing.style.transform = 'scale(1.2)';
      landing.style.opacity = '0';
      
      setTimeout(() => {
        landing.classList.add('hidden');
        houseScene.classList.remove('hidden');
        
        // Close the gate after zoom completes
        setTimeout(() => {
          document.getElementById('gate-door').classList.add('closed');
          
          // Show message after gate closes
          setTimeout(() => {
            document.getElementById('final-message').style.display = 'block';
          }, 1000);
        }, 1000);
      }, 2000);
    }
    
    function showMsgBox() {
      alert('In the full version, this would open a form to send secret messages. You can implement your message form here!');
      // You can implement your form logic here
    }
    
    // Initialize the page
    window.onload = function() {
      createStars();
      createHearts();
      
      // Hide welcome text after 3 seconds and show landing content
      setTimeout(() => {
        document.getElementById('welcome-text').style.display = 'none';
      }, 3000);
    };
  </script>
</body>
</html>
