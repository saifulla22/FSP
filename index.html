<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Universe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      overflow: hidden;
      color: white;
      text-align: center;
    }
    .scene {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
    }
    #universe { background: radial-gradient(circle at center, #111, #000); }
    #earth { background: radial-gradient(circle at center, #003366, #000); }
    #gate { background: linear-gradient(to bottom, #444, #111); }
    #formScene { background: #222; }

    h1, h2 {
      margin: 10px;
      font-size: 2em;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffcc00;
      color: black;
      font-weight: bold;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    #pigeon {
      position: absolute;
      top: 50%;
      left: -200px;
      font-size: 3em;
    }
  </style>
</head>
<body>

  <!-- Universe Scene -->
  <div id="universe" class="scene">
    <h1>âœ¨ Welcome to Our World âœ¨</h1>
    <h2>From the depth of the Universe...</h2>
  </div>

  <!-- Earth Scene -->
  <div id="earth" class="scene">
    <h1>ğŸŒ Among billions, we found each other</h1>
    <h2>Saifulla â¤ï¸ Faika</h2>
  </div>

  <!-- Gate Scene -->
  <div id="gate" class="scene">
    <h1>ğŸšª Do you want to enter our new world?</h1>
    <button id="enterBtn">Enter</button>
  </div>

  <!-- Locked Gate -->
  <div id="lockedGate" class="scene">
    <h1>Sorry, the gate wonâ€™t open before Nikah ğŸ’</h1>
    <h2>Meanwhile, you can leave me a secret message...</h2>
    <button id="toForm">Write Message</button>
  </div>

  <!-- Form Scene -->
  <div id="formScene" class="scene">
    <h1>ğŸ’Œ Your Secret Message</h1>
    <form id="secretForm" action="https://formsubmit.co/saifullapate@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" placeholder="Your name" required>
      <textarea name="message" placeholder="Type your message..." required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="pigeon">ğŸ•Šï¸</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const scenes = ["#universe", "#earth", "#gate", "#lockedGate", "#formScene"];
    let current = 0;

    function showScene(index) {
      gsap.to(scenes[current], { opacity: 0, duration: 1 });
      current = index;
      gsap.to(scenes[current], { opacity: 1, duration: 1 });
    }

    // Start sequence
    showScene(0);
    setTimeout(() => showScene(1), 3000);
    setTimeout(() => showScene(2), 6000);

    // Enter button
    document.getElementById("enterBtn").onclick = () => {
      showScene(3);
    };

    // To form
    document.getElementById("toForm").onclick = () => {
      showScene(4);
    };

    // Pigeon animation on form submit
    document.getElementById("secretForm").onsubmit = () => {
      gsap.to("#pigeon", { x: window.innerWidth + 200, duration: 4, ease: "power1.inOut" });
      return true; // allow formsubmit
    };
  </script>
</body>
</html>
