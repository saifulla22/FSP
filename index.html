<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting the Moments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            margin: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 40px 20px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .countdown-container {
            padding: 30px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .countdown-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6a11cb;
            margin-bottom: 5px;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #6c757d;
            letter-spacing: 1px;
        }
        
        .message {
            padding: 20px;
            font-style: italic;
            color: #495057;
            border-top: 1px solid #e9ecef;
            margin-top: 20px;
        }
        
        .heart {
            color: #e91e63;
            font-size: 1.5rem;
            margin: 10px 0;
            display: block;
        }
        
        footer {
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-box {
                min-width: 70px;
                padding: 15px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Counting the Moments</h1>
            <p class="subtitle">Until I Get to Call You My Wife</p>
            <div class="heart">❤️</div>
        </header>
        
        <div class="countdown-container">
            <div class="countdown">
                <div class="countdown-box">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="message">
                "Some beautiful paths can't be discovered without getting lost first." - Erol Ozan
            </div>
        </div>
        
        <footer>
            Made with ❤️ | Our journey begins soon
        </footer>
    </div>

    <script>
        // Set your wedding date here (format: Year, Month-1, Day)
        const weddingDate = new Date(2024, 11, 15);
        
        function updateCountdown() {
            const now = new Date();
            const diff = weddingDate - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Update the display
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Initial update
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
