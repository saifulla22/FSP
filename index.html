<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World of Us</title>
  <style>
    body {
      margin:0; padding:0;
      background:#000;
      color:white;
      font-family:'Segoe UI', sans-serif;
      overflow:hidden;
      text-align:center;
    }
    .scene {
      position:relative;
      height:100vh;
      background:url('https://i.gifer.com/76YS.gif') center/cover no-repeat;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    h1 { background:rgba(0,0,0,0.5); padding:10px 20px; border-radius:10px; }
    button {
      margin-top:20px;
      padding:10px 20px;
      border:none;
      border-radius:10px;
      background:#22d3ee;
      color:#000;
      font-weight:bold;
      font-size:18px;
      cursor:pointer;
    }
    button:hover { background:#0ea5e9; }

    .hidden { display:none; }
    .fade-in { animation: fadeIn 2s forwards; }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

    .zoom { animation: zoomIn 3s forwards; }
    @keyframes zoomIn { from{transform:scale(1);} to{transform:scale(1.3);} }

    .typing {
      border-right:2px solid white;
      white-space:nowrap;
      overflow:hidden;
      width:0;
      animation: typing 4s steps(30,end) forwards;
      font-size:22px;
    }
    @keyframes typing { from{width:0;} to{width:100%;} }

    .msg-icon {
      font-size:50px;
      cursor:pointer;
      margin-top:30px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%,100% { transform:translateY(0);}
      50% { transform:translateY(-10px);}
    }

    .msg-box {
      background:rgba(255,255,255,0.1);
      padding:20px;
      border-radius:15px;
      max-width:400px;
      margin:20px auto;
      display:none;
    }
    textarea, button[type=submit] {
      width:100%; padding:10px; margin-top:10px;
      border-radius:10px; border:none;
      font-size:16px;
    }
    button[type=submit] {
      background:#22d3ee;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }
    button[type=submit]:hover { background:#0ea5e9; }
  </style>
</head>
<body>

<!-- First Scene -->
<div class="scene" id="landing">
  <h1>Do you want to enter?</h1>
  <button onclick="startEntrance()">Enter ‚Üí</button>
</div>

<!-- Gate Scene -->
<div class="scene hidden" id="gate">
  <h1 class="typing">Itni jaldi? üòè Wait for Nikah...</h1>
  <div class="msg-icon" onclick="showMsgBox()">‚úâÔ∏è</div>
  <div class="msg-box" id="msgBox">
    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
      <!-- Security settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://YOUR_USERNAME.github.io/YOUR_REPO/thankyou.html">

      <textarea name="message" rows="5" placeholder="Write your secret message..." required></textarea>
      <button type="submit">Send ‚úâÔ∏è</button>
    </form>
  </div>
</div>

<script>
function startEntrance() {
  document.getElementById('landing').classList.add('zoom');
  setTimeout(() => {
    document.getElementById('landing').style.display = 'none';
    document.getElementById('gate').classList.remove('hidden');
    document.getElementById('gate').classList.add('fade-in');
  }, 3000);
}
function showMsgBox() {
  document.getElementById('msgBox').style.display = 'block';
}
</script>

</body>
</html>
