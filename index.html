<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our World Together</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0c0c1d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Scene container */
    .scene {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      transition: transform 4s ease, opacity 2s ease;
      background: linear-gradient(to bottom, #0c0c1d, #1a1a3a);
      overflow: hidden;
    }
    .hidden { opacity: 0; pointer-events: none; }

    /* Stars */
    .stars {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .star {
      position: absolute; background: white;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }
    @keyframes twinkle { 0%,100%{opacity:.2;} 50%{opacity:1;} }

    /* Landing */
    .landing-content {
      text-align: center; z-index: 10;
      padding: 30px;
      background: rgba(0,0,0,.5);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,105,180,.3);
      box-shadow: 0 0 30px rgba(255,105,180,.4);
      max-width: 500px;
      animation: fadeIn 3s forwards;
    }
    @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    h1 {
      font-size: 2.5rem; margin-bottom: 20px;
      color: #ff69b4; text-shadow: 0 0 10px rgba(255,105,180,.7);
    }
    p { font-size: 1.2rem; margin-bottom: 25px; color: #f8d7da; }

    button {
      margin-top: 20px; padding: 15px 35px;
      border: none; border-radius: 50px;
      background: linear-gradient(to right,#ff69b4,#ff1493);
      color: white; font-weight: bold; font-size: 1.2rem;
      cursor: pointer; transition: all .3s ease;
      box-shadow: 0 0 15px rgba(255,105,180,.7);
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,105,180,.9); }
    button i { margin-left: 10px; }

    /* House Scene */
    .house-container {
      position: relative; width: 600px; height: 500px;
      display: flex; justify-content: center; align-items: flex-end;
    }
    .house {
      position: relative; width: 400px; height: 300px;
      background: linear-gradient(to bottom,#8b4513,#6b3100);
      border-top-left-radius: 20px; border-top-right-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,.7);
    }
    .roof {
      position: absolute; top:-100px; width: 500px; height: 150px;
      background: linear-gradient(to bottom,#b22222,#8b0000);
      clip-path: polygon(0% 100%,50% 0%,100% 100%);
    }
    .door {
      position: absolute; bottom:0; left:50%; transform:translateX(-50%);
      width:100px; height:180px;
      background: linear-gradient(to bottom,#a52a2a,#5d1f1f);
      border-top-left-radius:10px; border-top-right-radius:10px;
    }

    /* Gate */
    .gate { position:absolute; bottom:0; left:50%; transform:translateX(-50%);
      width:300px; height:200px; display:flex; justify-content:center; z-index:5; }
    .gate-door {
      position: absolute; bottom:0; width:120px; height:180px;
      background: linear-gradient(to bottom,#36454f,#2c3e50);
      border-top-left-radius:10px; border-top-right-radius:10px;
      display:flex; justify-content:center; align-items:center;
      color:#ffd700; font-size:2rem;
      box-shadow: 0 0 15px rgba(0,0,0,.6);
      transition: transform 2s ease;
    }
    .gate-door.closed { transform: rotateY(80deg); }

    /* Final Message */
    .message {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,.85);
      padding: 25px 40px; border-radius: 15px;
      text-align: center; z-index: 20;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,105,180,.5);
      box-shadow: 0 0 30px rgba(255,105,180,.6);
      max-width: 80%; display: none;
    }
    .message h2 { color:#ff69b4; margin-bottom:15px; font-size:2rem; }
    .message p { color:#f8d7da; font-size:1.2rem; margin-bottom:20px; }

    /* Secret Message Form */
    form {
      display: flex; flex-direction: column;
      gap: 15px; margin-top: 20px;
    }
    input, textarea {
      padding: 12px; border-radius: 10px; border: none;
      font-size: 1rem; resize: none;
    }
    textarea { min-height: 100px; }
    .form-btn {
      background: linear-gradient(to right,#ff69b4,#ff1493);
      color: white; font-weight: bold; cursor: pointer;
      padding: 12px; border-radius: 50px; border:none;
      transition:.3s;
    }
    .form-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <!-- Landing -->
  <div class="scene" id="landing">
    <div class="landing-content">
      <h1>Do you want to enter our world?</h1>
      <p>A journey of love and togetherness begins here...</p>
      <button onclick="startEntrance()">Enter Our World <i class="fas fa-heart"></i></button>
    </div>
  </div>

  <!-- House Scene -->
  <div class="scene hidden" id="house-scene">
    <div class="house-container">
      <div class="roof"></div>
      <div class="house">
        <div class="door"></div>
      </div>
      <div class="gate">
        <div class="gate-door" id="gate-door"><i class="fas fa-heart"></i></div>
      </div>
    </div>

    <div class="message" id="final-message">
      <h2>Itni jaldi? üòè</h2>
      <p>Wait for our Nikah... but until then, you can leave me a secret message!</p>
      
      <!-- Secret Message Form -->
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <textarea name="message" placeholder="Write your secret message..." required></textarea>
        <button type="submit" class="form-btn">Send Message <i class="fas fa-envelope"></i></button>
      </form>
    </div>
  </div>

  <script>
    function createStars() {
      const stars = document.getElementById('stars');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        stars.appendChild(star);
      }
    }

    function startEntrance() {
      const landing = document.getElementById('landing');
      const houseScene = document.getElementById('house-scene');
      landing.style.opacity = '0';
      setTimeout(() => {
        landing.classList.add('hidden');
        houseScene.classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('gate-door').classList.add('closed');
          setTimeout(() => {
            document.getElementById('final-message').style.display = 'block';
          }, 2000);
        }, 2000);
      }, 2000);
    }

    window.onload = createStars;
  </script>
</body>
</html>
