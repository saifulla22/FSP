<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Countdown | Secret Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 40px 20px;
            color: white;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .countdown-container {
            padding: 30px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .countdown-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6a11cb;
            margin-bottom: 5px;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #6c757d;
            letter-spacing: 1px;
        }
        
        .message-section {
            padding: 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .message-form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: #6a11cb;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            resize: none;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        .send-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .send-btn i {
            margin-right: 8px;
        }
        
        .heart {
            color: #e91e63;
            font-size: 1.5rem;
            margin: 10px 0;
            display: block;
        }
        
        footer {
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        /* Pigeon animation */
        .pigeon {
            position: fixed;
            font-size: 40px;
            z-index: 100;
            display: none;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .pigeon.fly {
            display: block;
            animation: flyPigeon 4s forwards;
        }
        
        @keyframes flyPigeon {
            0% {
                left: 0;
                transform: translateY(-50%) rotate(0deg);
            }
            50% {
                left: 50%;
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                left: 100%;
                transform: translateY(-50%) rotate(0deg);
            }
        }
        
        .message-sent {
            text-align: center;
            color: #6a11cb;
            font-weight: 500;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-box {
                min-width: 70px;
                padding: 15px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Counting the Moments</h1>
            <p class="subtitle">Until I Get to Call You My Wife</p>
            <div class="heart">‚ù§Ô∏è</div>
        </header>
        
        <div class="countdown-container">
            <div class="countdown">
                <div class="countdown-box">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>
        
        <div class="message-section">
            <h2>Send a Secret Message</h2>
            <div class="message-form">
                <textarea id="secret-message" placeholder="Type your message here... It will be delivered by a magical pigeon!"></textarea>
                <button class="send-btn" id="send-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
                <div class="message-sent" id="message-sent">
                    Your message is on its way! ‚ù§Ô∏è
                </div>
            </div>
        </div>
        
        <footer>
            Made with ‚ù§Ô∏è | Our journey begins soon
        </footer>
    </div>

    <div class="pigeon" id="pigeon">üïäÔ∏è</div>

    <script>
        // Set your wedding date here (format: Year, Month-1, Day)
        const weddingDate = new Date(2024, 11, 15);
        
        function updateCountdown() {
            const now = new Date();
            const diff = weddingDate - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Update the display
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Initial update
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
        
        // Message sending functionality
        document.getElementById('send-btn').addEventListener('click', function() {
            const message = document.getElementById('secret-message').value.trim();
            
            if (message === '') {
                alert('Please write a message first!');
                return;
            }
            
            // Show sending animation
            const pigeon = document.getElementById('pigeon');
            const messageSent = document.getElementById('message-sent');
            
            // Hide button and show animation
            document.getElementById('send-btn').style.display = 'none';
            pigeon.classList.add('fly');
            
            // After animation completes
            setTimeout(function() {
                pigeon.classList.remove('fly');
                messageSent.style.display = 'block';
                
                // Clear the textarea
                document.getElementById('secret-message').value = '';
                
                // Reset after 3 seconds
                setTimeout(function() {
                    messageSent.style.display = 'none';
                    document.getElementById('send-btn').style.display = 'flex';
                }, 3000);
            }, 4000);
        });
    </script>
</body>
</html>
