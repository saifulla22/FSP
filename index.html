<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Special World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      text-align: center;
      height: 100vh;
    }
    
    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1.5s ease;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('https://i.gifer.com/76YS.gif') center/cover no-repeat;
    }
    
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    h1 {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 15px;
      margin-bottom: 20px;
      font-size: 2rem;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
    }
    
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
    }
    
    button:hover {
      background: #ff1493;
      transform: scale(1.05);
    }
    
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: fall 5s linear infinite;
    }
    
    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }
    
    .typing-container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
    }
    
    .typing {
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s infinite;
      font-size: 22px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink {
      50% { border-color: transparent; }
    }
    
    .msg-icon {
      font-size: 50px;
      cursor: pointer;
      margin-top: 30px;
      animation: bounce 1.5s infinite;
      color: #ff69b4;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .msg-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      max-width: 450px;
      margin: 20px auto;
      display: none;
      border: 1px solid rgba(255, 105, 180, 0.3);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }
    
    textarea {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      resize: vertical;
      min-height: 120px;
    }
    
    button[type="submit"] {
      width: 100%;
      background: #ff69b4;
      color: white;
    }
    
    button[type="submit"]:hover {
      background: #ff1493;
    }
    
    .romantic-text {
      margin: 20px 0;
      font-style: italic;
      color: #ffb6c1;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
        padding: 10px 20px;
      }
      
      .typing {
        font-size: 18px;
      }
      
      .msg-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Hearts background elements -->
  <div class="hearts" id="hearts"></div>

  <!-- First Scene -->
  <div class="scene" id="landing">
    <h1>Do you want to enter our world?</h1>
    <p class="romantic-text">A place just for us...</p>
    <button onclick="startEntrance()">Enter ‚Üí</button>
  </div>

  <!-- Gate Scene -->
  <div class="scene hidden" id="gate">
    <h1 class="typing">Itni jaldi? üòè Wait for Nikah...</h1>
    <p class="romantic-text">But you can leave me a message until then</p>
    <div class="msg-icon" onclick="showMsgBox()">üíå</div>
    <div class="msg-box" id="msgBox">
      <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
        <!-- Security settings -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://YOUR_USERNAME.github.io/YOUR_REPO/thankyou.html">
        
        <textarea name="message" rows="5" placeholder="Write your secret message here..." required></textarea>
        <button type="submit">Send Message üíñ</button>
      </form>
    </div>
  </div>

  <script>
    // Create floating hearts
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      const emojis = ['üíñ', 'üíï', 'üíû', 'üíì', 'üíó', 'üíò'];
      
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
        heartsContainer.appendChild(heart);
      }
    }
    
    function startEntrance() {
      const landing = document.getElementById('landing');
      const gate = document.getElementById('gate');
      
      // Add zoom effect
      landing.style.transition = 'transform 3s ease';
      landing.style.transform = 'scale(1.5)';
      landing.style.opacity = '0';
      
      setTimeout(() => {
        landing.classList.add('hidden');
        gate.classList.remove('hidden');
        
        // Start typing animation after a short delay
        setTimeout(() => {
          document.querySelector('.typing').style.animation = 'typing 4s steps(40, end) forwards, blink 0.7s infinite';
        }, 500);
      }, 3000);
    }
    
    function showMsgBox() {
      const msgBox = document.getElementById('msgBox');
      msgBox.style.display = msgBox.style.display === 'block' ? 'none' : 'block';
    }
    
    // Initialize the page
    window.onload = function() {
      createHearts();
    };
  </script>
</body>
</html>
